<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ordine Confermato - N'Farinati</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #2a3324; color: #f4f4f0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; }
        .card { background: #343f2d; padding: 40px 25px; border-radius: 16px; border: 1px solid rgba(244, 244, 240, 0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.3); width: 100%; max-width: 400px; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .icon-circle { width: 80px; height: 80px; background: rgba(37, 211, 102, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; border: 2px solid #25D366; }
        .icon-circle i { font-size: 2.5rem; color: #25D366; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: #25D366; margin-bottom: 15px; font-weight: 800; line-height: 1.2; text-transform: uppercase;}
        p { font-size: 1rem; color: #a3b19b; margin-bottom: 30px; line-height: 1.6; }
        .highlight { color: #ff2a2a; font-weight: 600; }
        
        .btn-whatsapp { background: #25D366; color: white; border: none; padding: 18px 20px; border-radius: 8px; font-size: 1.1rem; font-weight: 800; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; width: 100%; text-decoration: none; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: transform 0.2s; font-family: 'Montserrat', sans-serif; animation: pulse 2s infinite;}
        .btn-whatsapp:active { transform: scale(0.96); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1 id="titolo-successo">Ordine Confermato!</h1>
        <p>Il tuo ordine è stato ricevuto dai nostri sistemi.<br><br>
        <span class="highlight">Fai l'ultimo passo:</span> invia il resoconto alla cucina su WhatsApp per far avviare la preparazione!</p>
        
        <button class="btn-whatsapp" onclick="sendFinalWhatsApp()">
            <i class="fa-brands fa-whatsapp fa-xl"></i> AVVISA LA CUCINA
        </button>
    </div>

    <script>
        window.onload = function() {
            let orderMessage = localStorage.getItem('peterbun_order_message');
            if (orderMessage && orderMessage.includes("CONTANTI")) {
                document.getElementById('titolo-successo').innerText = "Ordine Ricevuto!";
                document.getElementById('titolo-successo').style.color = "#ff2a2a"; // Rosso
                document.querySelector('.icon-circle').style.borderColor = "#ff2a2a";
                document.querySelector('.icon-circle').style.background = "rgba(255, 42, 42, 0.1)";
                document.querySelector('.icon-circle i').style.color = "#ff2a2a";
                document.querySelector('.icon-circle i').className = "fa-solid fa-money-bill"; // Cambia icona
            }
        }

        function sendFinalWhatsApp() {
            let finalMessage = localStorage.getItem('peterbun_order_message');
            if (!finalMessage) {
                alert("Nessun ordine trovato in memoria. Contatta il locale!");
                return;
            }
            // ⚠️ INSERISCI QUI IL NUMERO DI N'FARINATI ⚠️
            const phoneNumber = "393342699836"; 
            window.location.href = `https://wa.me/${phoneNumber}?text=${finalMessage}`;
            localStorage.removeItem('peterbun_order_message');
        }
    </script>
</body>
</html>
